<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<div id="box">클릭</div>
	<hr>
	<div id="box1">
		<ul>
			<li>베스트 상품</li>
			<li>신상품</li>
		</ul>
	</div>
	<div id="box2">
		<ul>
			<li>후드티</li>
			<li>반팔티</li>
			<li>운동화</li>
		</ul>
	</div>
</body>
<script>
	window.onload = () => {
		var box = document.getElementById('box');
		box.onclick = () => alert('이벤트 등록');
		var list = document.querySelectorAll('#box1>ul>li');
		list.forEach((a) => a.style.backgroundColor="lightblue" );
		window.open('https://www.naver.com');
	};

</script>

</html>
